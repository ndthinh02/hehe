<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ngọc Anh nguu</title>
  <style>
  
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4); 
      font-family: Arial, sans-serif;
      text-align: center;
      color: #333;
    }

    .content {
      background: #ffffffd9;
      padding: 20px 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #ff6473; 
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    /* CSS cho nút */
    .button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .button.agree {
      background-color: #4CAF50;
    }

    .button.disagree {
      background-color: #f44336;
    }

   
    .button:hover {
      transform: translate(0, 0); 
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Đơn xin lỗi Ngọc Anhhhhh </h1>
    <p>Mẹ iu của bảo bối ơi, bảo bối biết sai ròi, mẹ iu tha lỗi cho bảo bối nheeee</p>
    <div class="buttons">
      <button class="button disagree">Đ tha</button>
      <button class="button agree">Tha</button>
    </div>
  </div>

  <script>
  
    const agreeButton = document.querySelector('.button.agree');
    const disagreeButton = document.querySelector('.button.disagree');

 
    function moveButton(button) {
      const x = Math.random() * (window.innerWidth - button.offsetWidth);
      const y = Math.random() * (window.innerHeight - button.offsetHeight);
      button.style.position = 'absolute';
      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
    }

   
    agreeButton.addEventListener('mouseenter', () => moveButton(agreeButton));
    disagreeButton.addEventListener('mouseenter', () => moveButton(disagreeButton));
  </script>
</body>
</html>
